<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Green Screen Web Page</title>
        <!-- Loading DLTP ENV -->
        <script type="text/javascript" src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script type="text/javascript" src="https://www.dukelearntoprogram.com/course1/common/js/cs101/cs101.js"></script>
        <!-- Loading my css & js modules -->
        <link rel="stylesheet" href="css/page08.css">
        <script src="js/page09.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Green Screen Web Page</h1>
        <canvas id="fgcanvas"></canvas>
        <canvas id="bgcanvas"></canvas>
        <p>Foreground:
            <input type="file" multiple="false" accept="image/*" id="fgfile"
            onchange="uploadForeground()">
           Background:
            <input type="file" multiple="false" accept="image/*" id="bgfile"
            onchange="uploadBackground()">
        </p>
        <p>
            <input type="button" value="Create Composite" onclick="greenscreen()" >
            <input type="button" value="Clear Canvas" onclick="clearCanvas()" >
        </p>
    </body>
</html>
